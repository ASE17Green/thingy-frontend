<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Create a new User</h1>
            <form [formGroup]="userForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" formControlName="name"
                               id="name" placeholder="Name" [(ngModel)]="user.name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control input-underline input-lg" formControlName="email"
                               id="email" placeholder="Email" [(ngModel)]="user.email" required
                               pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" formControlName="password"
                               id="password" placeholder="Password" [(ngModel)]="user.password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" formControlName="passwordRepeat"
                               id="passwordRepeat" placeholder="Repeat Password" required>
                    </div>
                </div>
                <button class="btn rounded-btn" [disabled]="!userForm.valid" (click)="submit()"> Register </button>&nbsp;
                <button class="btn rounded-btn" [routerLink]="['/login']"> Cancel </button>
            </form>
        </div>
    </div>
</div>
