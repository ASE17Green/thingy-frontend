<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Login to access your delivery information</h1>

            <form [formGroup]="loginForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" formControlName="email"
                               id="email" placeholder="Email" [(ngModel)]="user.email" required>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" formControlName="password"
                               id="password" placeholder="Password" [(ngModel)]="user.password" required>
                    </div>

                </div>
                <button class="btn rounded-btn" [disabled]="!loginForm.valid" (click)="onLoggedin()"> Login </button>&nbsp;
                <button class="btn rounded-btn" [routerLink]="['/signup']"> Register </button>
            </form>

        </div>
    </div>
</div>
